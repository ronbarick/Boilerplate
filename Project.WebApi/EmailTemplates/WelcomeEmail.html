<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome!</h1>
    </div>
    <div class="content">
        <h2>Hello {{Name}},</h2>
        <p>Welcome to our platform! Your account has been successfully created.</p>
        <p>You can now log in using your email address: <strong>{{EmailAddress}}</strong></p>
        <p>If you have any questions, feel free to reach out to our support team.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Our Platform. All rights reserved.</p>
    </div>
</body>

</html>
